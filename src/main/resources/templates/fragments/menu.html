<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="menu">
    <div class="w-80 flex flex-col justify-between bg-teal-400 h-screen text-white mr-[700]">
        <div>
            <div class="px-2 py-4 text-center mt-[20px] mb-[18px]">
                <a class="font-extrabold text-black text-3xl" href="/" title="Anasayfa"> <span th:replace="fragments/svg/icons :: addPetIcon"></span> <b>Veteriner App</b></a>
            </div>
            <div class="px-2 py-2 border-b border-blue-100 mb-10">
                <form th:action="@{/search}" class="flex flex-col">
                    <input type="text" name="keyword" id="keyword" size="30" th:value="${keyword}" required
                    class="bg-gray-100 text-gray-900 border-none rounded px-1 py-1"
                    title="Hayvan adı veya Hayvan Sahibi adı üzerinden arama yapın">
                    <button type="submit" class="border border-white mt-2 py-1 rounded text-white text-center items-center hover:bg-cyan-600 duration-500">
                        Ara
                    </button>
                </form>
            </div>
            <div>
                <p class="text-black border px-2 py-2"><b> Sahiplik İşlemleri </b></p>
                <ul >
                    <li class="ml-[10px] px-2 py-2 hover:bg-cyan-600 hover:text-black duration-500 text-black"><a href="/owners/create">Hayvan Sahibi Ekle</a></li>
                    <li class="ml-[10px] px-2 py-2 hover:bg-cyan-600 hover:text-black duration-500 text-black"><a href="/owners/">Hayvan Sahibi Listesi</a></li>
                </ul>
            </div>
            <div>
                <p class="text-black border px-2 py-2"><b> Hayvan İşlemleri </b></p>
                <ul >
                    <li class="ml-[10px] px-2 py-2 hover:bg-cyan-600 hover:text-black duration-500 text-black"><a href="/pets/">Hayvan Listesi</a></li>
                </ul>
            </div>
        </div>

        <div class="flex justify-between items-center px-2 py-2">
            <span class="text-s text-black" th:text="${#authentication.name}"></span>
            <span class="px-2 py-1 rounded text-white">
                            <a href="/logout" title="Çıkış Yap">
                                <div th:replace="fragments/svg/icons :: logoutIcon"></div>
                            </a>
                    </span>
        </div>

    </div>
</div>
</body>
</html>
